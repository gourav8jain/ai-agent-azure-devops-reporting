name: Daily Sprint Report

on:
  schedule:
    # 10:30 AM IST = 5:00 AM UTC (IST is UTC+5:30)
    - cron: '0 5 * * *'  # 10:30 AM IST
    # Alternative: 11:00 AM IST = 5:30 AM UTC for better reliability
    - cron: '30 5 * * *'  # 11:00 AM IST (backup time)
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ] # Also run on main branch pushes for testing

jobs:
  generate-and-send-report:
    runs-on: ubuntu-latest
    
    # Set environment variables for ALL steps at job level
    env:
      AZURE_DEVOPS_ORG: ${{ secrets.AZURE_DEVOPS_ORG }}
      AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed successfully"
          
      - name: Debug Environment
        run: |
          echo "ğŸ” Debug Information:"
          echo "ğŸ“… Current UTC time: $(date -u)"
          echo "ğŸŒ Current timezone: $(date +%Z)"
          echo "ğŸ• Workflow triggered at: $(date)"
          echo "ğŸ“Š Repository: ${{ github.repository }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ Python version: $(python --version)"
          echo "ğŸ“¦ Installed packages:"
          pip list
          echo ""
          echo "ğŸ”‘ Environment Variables Status:"
          echo "   AZURE_DEVOPS_ORG: ${AZURE_DEVOPS_ORG:0:10}..."
          echo "   AZURE_DEVOPS_PAT: ${AZURE_DEVOPS_PAT:0:10}..."
          echo "   EMAIL_FROM: ${EMAIL_FROM:0:10}..."
          echo "   EMAIL_TO: ${EMAIL_TO:0:10}..."
          echo "   SMTP_USERNAME: ${SMTP_USERNAME:0:10}..."
          echo "   SMTP_PASSWORD: ${SMTP_PASSWORD:0:10}..."
          
      - name: Debug Environment Variables for Validation
        run: |
          echo "ğŸ”§ Pre-Validation Environment Check:"
          echo "   Checking if all required environment variables are set..."
          echo ""
          echo "   AZURE_DEVOPS_ORG: ${AZURE_DEVOPS_ORG:+'âœ… Set'}${AZURE_DEVOPS_ORG:-'âŒ Not set'}"
          echo "   AZURE_DEVOPS_PAT: ${AZURE_DEVOPS_PAT:+'âœ… Set'}${AZURE_DEVOPS_PAT:-'âŒ Not set'}"
          echo "   EMAIL_FROM: ${EMAIL_FROM:+'âœ… Set'}${EMAIL_FROM:-'âŒ Not set'}"
          echo "   EMAIL_TO: ${EMAIL_TO:+'âœ… Set'}${EMAIL_TO:-'âŒ Not set'}"
          echo "   SMTP_USERNAME: ${SMTP_USERNAME:+'âœ… Set'}${SMTP_USERNAME:-'âŒ Not set'}"
          echo "   SMTP_PASSWORD: ${SMTP_PASSWORD:+'âœ… Set'}${SMTP_PASSWORD:-'âŒ Not set'}"
          echo ""
          echo "   Total set: $(echo "$AZURE_DEVOPS_ORG$AZURE_DEVOPS_PAT$EMAIL_FROM$EMAIL_TO$SMTP_USERNAME$SMTP_PASSWORD" | grep -o . | wc -l)/6"
          
      - name: Validate Configuration
        run: |
          echo "ğŸ”§ Validating configuration..."
          python3 -c "from config import Config; print('âœ… Config imported successfully'); print('Validating config...'); result = Config.validate_config(); print('Validation result:', result)"
          
      - name: Generate Sprint Report
        run: |
          echo "ğŸ” Extracting latest sprint data from Azure DevOps..."
          echo "ğŸ“… Current date: $(date)"
          echo "ğŸŒ Timezone: $(date +%Z)"
          echo "ğŸ¢ Azure DevOps Org: $AZURE_DEVOPS_ORG"
          echo "ğŸ”‘ PAT Status: ${AZURE_DEVOPS_PAT:0:10}..."
          python3 get_sprint_count.py
          
      - name: Generate HTML Report
        run: |
          echo "ğŸ¨ Generating compact HTML report with latest data..."
          python3 generate_html_report_compact.py
          
      - name: Send Email Report
        run: |
          echo "ğŸ“§ Sending daily report via email..."
          echo "ğŸ“§ From: $EMAIL_FROM"
          echo "ğŸ“§ To: $EMAIL_TO"
          echo "ğŸ“§ SMTP User: $SMTP_USERNAME"
          echo "ğŸ”‘ Password Status: ${SMTP_PASSWORD:0:10}..."
          python3 send_email_direct.py
          
      - name: Upload Report Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-sprint-report-$(date +%Y%m%d-%H%M)
          path: |
            *.html
            *.json
          retention-days: 7
          
      - name: Success Notification
        run: |
          echo "âœ… Daily sprint report completed successfully!"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸŒ Timezone: $(date +%Z)"
          echo "ğŸ“Š Report generated and sent via email"
          echo "ğŸ• Execution completed at: $(date)"
          echo "ğŸ¯ Next scheduled run: Tomorrow at 10:30 AM IST (5:00 AM UTC)"
          echo "ğŸš€ GitHub Actions workflow executed successfully!"
