name: Daily Sprint Report

on:
  schedule:
    # 5:00 PM IST = 11:30 AM UTC (IST is UTC+5:30)
    # Alternative: 6:00 PM IST = 12:30 PM UTC for better reliability
    - cron: '30 11 * * *'  # 5:00 PM IST
    - cron: '30 12 * * *'  # 6:00 PM IST (backup time)
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ] # Also run on main branch pushes for testing

jobs:
  generate-and-send-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          echo "📦 Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "✅ Dependencies installed successfully"
          
      - name: Debug Environment
        run: |
          echo "🔍 Debug Information:"
          echo "📅 Current UTC time: $(date -u)"
          echo "🌍 Current timezone: $(date +%Z)"
          echo "🕐 Workflow triggered at: $(date)"
          echo "📊 Repository: ${{ github.repository }}"
          echo "🌿 Branch: ${{ github.ref_name }}"
          echo "🐍 Python version: $(python --version)"
          echo "📦 Installed packages:"
          pip list
          
      - name: Validate Configuration
        run: |
          echo "🔧 Validating configuration..."
          python3 -c "from config import Config; print('✅ Config imported successfully'); print('Validating config...'); result = Config.validate_config(); print('Validation result:', result)"
          
      - name: Generate Sprint Report
        env:
          AZURE_DEVOPS_ORG: ${{ secrets.AZURE_DEVOPS_ORG }}
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          echo "🔍 Extracting latest sprint data from Azure DevOps..."
          echo "📅 Current date: $(date)"
          echo "🌍 Timezone: $(date +%Z)"
          echo "🏢 Azure DevOps Org: $AZURE_DEVOPS_ORG"
          echo "🔑 PAT Status: ${AZURE_DEVOPS_PAT:0:10}..."
          python3 get_sprint_count.py
          
      - name: Generate HTML Report
        run: |
          echo "🎨 Generating compact HTML report with latest data..."
          python3 generate_html_report_compact.py
          
      - name: Send Email Report
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          echo "📧 Sending daily report via email..."
          echo "📧 From: $EMAIL_FROM"
          echo "📧 To: $EMAIL_TO"
          echo "📧 SMTP User: $SMTP_USERNAME"
          echo "🔑 Password Status: ${SMTP_PASSWORD:0:10}..."
          python3 send_email_direct.py
          
      - name: Upload Report Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-sprint-report-$(date +%Y%m%d-%H%M)
          path: |
            *.html
            *.json
          retention-days: 7
          
      - name: Success Notification
        run: |
          echo "✅ Daily sprint report completed successfully!"
          echo "📅 Date: $(date)"
          echo "🌍 Timezone: $(date +%Z)"
          echo "📊 Report generated and sent via email"
          echo "🕐 Execution completed at: $(date)"
          echo "🎯 Next scheduled run: Tomorrow at 5:00 PM IST (11:30 AM UTC)"
          echo "🚀 GitHub Actions workflow executed successfully!"
